<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:panelGroup layout="block" styleClass="paginator fontStyle" id="paginator_panel" style="overflow:visible;width:100%" >
        <p:outputPanel style="width:100%;" rendered="#{contentView.content == 'item_list'}">
            <table style="width:100%;">
                <tr>
                    <td style="width:20px;">
                        <p:outputPanel style="margin-right:4px;">
                            <h:commandButton value="&lt;&lt;" styleClass="btn btn-default" style="border-radius:0px;" rendered="#{contentView.paginator.page gt 1}">
                                <f:setPropertyActionListener target="#{contentView.paginator.page}" value="1"/>
                                <f:ajax execute="@form" render="bidding_content paginator_panel"/>
                            </h:commandButton>
                        </p:outputPanel>
                    </td>
                    <td style="width:20px">
                        <p:outputPanel >
                            <h:commandButton value="&lt;" styleClass="btn btn-default" style="border-radius:0px;" rendered="#{contentView.paginator.page gt 1}">
                                <f:setPropertyActionListener target="#{contentView.paginator.page}" value="#{contentView.paginator.page - 1}" />
                                <f:ajax execute="@form" render="bidding_content paginator_panel"/>
                            </h:commandButton>
                        </p:outputPanel>
                    </td>
                    <td style="width:80px;">
                        <p:outputPanel>
                            <h:outputLabel value="Page #{contentView.paginator.page} of #{contentView.paginator.pageCount}" rendered="#{contentView.paginator.pageCount gt 1}" styleClass="fontStyle"/>
                        </p:outputPanel>
                    </td>
                    <td style="width:20px;">
                        <p:outputPanel>
                            <h:commandButton value="&gt;" styleClass="btn btn-default" style="border-radius:0px;" rendered="#{contentView.paginator.page lt contentView.paginator.pageCount}">
                                <f:setPropertyActionListener target="#{contentView.paginator.page}" value="#{contentView.paginator.page + 1}" />
                                <f:ajax execute="@form" render="bidding_content paginator_panel"/>
                            </h:commandButton>
                        </p:outputPanel>
                    </td>
                    <td style="width:20px;">
                        <p:outputPanel>
                            <h:commandButton value="&gt;&gt;" styleClass="btn btn-default" style="border-radius:0px;" rendered="#{contentView.paginator.page lt contentView.paginator.pageCount}">
                                <f:setPropertyActionListener target="#{contentView.paginator.page}" value="#{contentView.paginator.pageCount}"/>
                                <f:ajax execute="@form" render="bidding_content paginator_panel"/>
                            </h:commandButton>
                        </p:outputPanel>
                    </td>
                    <td style="width:70px;">
                        <p:outputPanel>
                            <p:outputLabel for="pageSize" value="Page size:" style="width:90px;float:right;" rendered="#{contentView.paginator.pageCount gt 0}" styleClass="fontStyle"/>
                        </p:outputPanel>
                    </td>
                    <td style="width:50px">
                        <p:outputPanel >
                            <h:selectOneMenu id="pageSize" value="#{contentView.paginator.pageSize}" style="width:50px;height:30px;" rendered="#{contentView.paginator.pageCount gt 0}">
                                <f:selectItem itemLabel="5" itemValue="5" />
                                <f:selectItem itemLabel="10" itemValue="10" />
                                <f:selectItem itemLabel="25" itemValue="25" />
                                <f:selectItem itemLabel="50" itemValue="40" />
                                <f:ajax event="change" execute="@form" render="bidding_content paginator_panel" />
                            </h:selectOneMenu>
                        </p:outputPanel>
                    </td>
                    <td style="width:50px;">
                        <p:outputLabel for="sortBy" value="Sort by:" style="width:100px;float:right;" rendered="#{contentView.paginator.itemCount gt 1}" styleClass="fontStyle"/>
                    </td>
                    <td style="width:125px">
                        <p:outputPanel  rendered="#{contentView.paginator.itemCount gt 1}" styleClass="fontStyle">
                            <h:selectOneMenu id="sortBy" value="#{contentView.paginator.sortBy}" style="width:125px;height:30px;">
                                <f:selectItem itemLabel="Name" itemValue="name" />
                                <f:selectItem itemLabel="Best bid value" itemValue="bestBid" />
                                <f:selectItem itemLabel="Bid closing" itemValue="closingDate" />
                                <f:selectItem itemLabel="Bid no" itemValue="bidCount" />
                                <f:ajax event="change" execute="@form" render="bidding_content paginator_panel" />
                            </h:selectOneMenu>
                        </p:outputPanel>
                    </td>
                    <td style="width: 15px;">
                        <p:selectBooleanCheckbox value="#{contentView.paginator.ascending}" rendered="#{contentView.paginator.itemCount gt 1}">
                            <p:ajax update="bidding_content paginator_panel" />
                        </p:selectBooleanCheckbox>
                    </td>
                    <td style="width:70px;">
                        <h:outputLabel value="Sort Ascending" rendered="#{contentView.paginator.itemCount gt 1}" />
                    </td>
                </tr>
            </table>
        </p:outputPanel>
    </h:panelGroup>
</ui:composition>
