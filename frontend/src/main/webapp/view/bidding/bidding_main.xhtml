<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:form id="main-form" style="overflow:visible;display:block;min-width:500px;min-height:630px;">
        <p:layout style="min-width:500px;min-height:630px;">
                <p:layoutUnit position="west" resizable="true" size="330" minSize="200" maxSize="500" style="padding:6px;border-right:5px double #dddddd; border-radius:initial;">
                    <p:layout>
                        <p:layoutUnit position="center" resizable="true" style="border:none;overflow:hidden;">
                            <h:panelGroup id="tree-panel" layout="block" style="border:2px solid #dddddd;height:100%;overflow:auto;">
                                    <p:tree value="#{categoryTree.root}" var="node" style="border:none;">
                                        <p:treeNode>
                                            <p:commandLink value="#{node}" update=":main-tabview:main-form:category_description" actionListener="#{categoryTree.setDescription(node)}"/>
                                        </p:treeNode>
                                    </p:tree>
                            </h:panelGroup>
                        </p:layoutUnit>
                        <p:layoutUnit position="south" resizable="true" minSize="130" size="310" style="border-top:5px double #dddddd;border-left:none;border-right:none;border-bottom:none;border-radius:initial;">
                            <p:outputPanel id="category_description" style="border:2px solid #dddddd;height:100%;margin-top:4px;">
                                <div style="margin-left:10px;margin-top:-15px;position:absolute;background-color:#ffffff;white-space:nowrap;padding:5px;z-index:2;">#{categoryTree.description}</div>
                                <h:panelGroup layout="block" style="padding:15px;">
                                    <h:outputText value=""/>
                                </h:panelGroup>
                            </p:outputPanel>
                        </p:layoutUnit>
                    </p:layout>
                </p:layoutUnit>
                <p:layoutUnit position="center" resizable="true" style="border:none;">
                    <p:layout>
                        <p:layoutUnit position="north" style="border:none;">
                            <h:panelGroup id="header_bidding" layout="block" style="padding:10px;padding-top:10px;background-color:#fafafa;">

                                    <h:commandButton value="Search for category" styleClass="btn btn-default" style="border-radius:0px;float:left;">
                                        <f:ajax execute="@form" render="tree-panel category_description"/>
                                    </h:commandButton>
                                    <div style="display:block; float:left; margin-left:30px;">
                                        <p:outputLabel value="Search for item: " for="acMaxResults" style="margin-right:30px;"/>
                                        <p:autoComplete id="acMaxResults" maxResults="5" value="#{autoCompleteView.txt4}" completeMethod="#{autoCompleteView.completeText}" style="border-radius:6px;"/>
                                    </div>
                                    <div>
                                        <span><h:outputText value="&#160;" /></span>
                                    </div>
                                    <div>
                                        <span><h:outputText value="&#160;" /></span>
                                    </div>
                                    <p:breadCrumb style="border:none; background-color:#fafafa;">
                                        <p:menuitem value="Sports" url="#" />
                                        <p:menuitem value="Basketball" url="#" />
                                        <p:menuitem value="NBA" url="#" />
                                        <p:menuitem value="Teams" url="#" />
                                        <p:menuitem value="L.A. Lakers" url="#" />
                                        <p:menuitem value="Roster" url="#" />
                                        <p:menuitem value="Kobe Bryant" url="#" />
                                    </p:breadCrumb>

                            </h:panelGroup>
                        </p:layoutUnit>
                        <p:layoutUnit position="center" style="border:none;padding:0px;">
                            <p:outputPanel deffered="true" id="bidding_content" style="width:100%">
                                <ui:include src="/view/bidding/#{contentView.content}.xhtml" />
                            </p:outputPanel>
                        </p:layoutUnit>
                        <p:layoutUnit position="south" style="border:none;padding:0px;">
                            <ui:include src="/resources/scaffold/paginator.xhtml"/>
                        </p:layoutUnit>
                    </p:layout>
                </p:layoutUnit>
        </p:layout>
    </h:form>
</ui:composition>
