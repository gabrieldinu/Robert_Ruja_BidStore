<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:panelGroup style="position:absolute;overflow:auto;width:100%">
        <ui:repeat value="#{contentView.getItemList()}" var="item">
            <p:commandLink update=":main-tabview:main-form:bidding_content" value="#{item.name}" actionListener="#{contentView.renderSingleItem(item)}" styleClass="fontStyle" style="color:#3684cb;text-decoration:underline;font-size:17px;"/>
            <h:panelGrid columns="3" style="width:100%;border:none;" columnClasses="logo,detail,detail" styleClass="fontStyle">
                <p:commandLink >
                    <!--<f:setPropertyActionListener value="#{car}" target="#{dataListView.selectedCar}" />-->
                    <!--<p:graphicImage name="demo/images/car/#{car.brand}-big.gif" />-->
                    <h:graphicImage value="/resources/forge-logo.png" width="110" height="100"/>
                </p:commandLink>
                <h:outputText value="#{item.description}" />

                <p:outputPanel styleClass="fontStyle">
                    <div>
                        <h:outputText value="#{item.currentBid} $" style="font-weight:bold;"/>
                    </div>
                    <div>
                        <h:outputText value="#{item.closingDate}"/>
                    </div>
                    <div>
                        <h:outputText value="#{item.bidCount} bids"/>
                    </div>
                </p:outputPanel>
                <!--<h:outputText value="#{car.id}" style="font-weight: bold"/>-->

                <!--<h:outputText value="Year:" />-->
                <!--<h:outputText value="#{car.year}" style="font-weight: bold"/>-->

                <!--<h:outputText value="Color:" />-->
                <!--<h:outputText value="#{car.color}" style="font-weight: bold"/>-->

            </h:panelGrid>
            <hr />
        </ui:repeat>
    </h:panelGroup>

</ui:composition>
