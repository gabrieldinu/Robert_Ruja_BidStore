<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:panelGroup style="position:absolute;overflow:auto;width:100%">

            <h:outputText value="#{contentView.selectedItem.name}"/>

            <h:panelGrid columns="3" style="width:100%;border:none;" columnClasses="logo,detail,detail">
                <p:commandLink >
                    <!--<f:setPropertyActionListener value="#{car}" target="#{dataListView.selectedCar}" />-->
                    <!--<p:graphicImage name="demo/images/car/#{car.brand}-big.gif" />-->
                    <h:graphicImage value="/resources/forge-logo.png" width="140" height="130"/>
                </p:commandLink>
                <h:outputText value="#{contentView.selectedItem.description}" />

                <p:outputPanel>
                </p:outputPanel>
                <!--<h:outputText value="#{car.id}" style="font-weight: bold"/>-->

                <!--<h:outputText value="Year:" />-->
                <!--<h:outputText value="#{car.year}" style="font-weight: bold"/>-->

                <!--<h:outputText value="Color:" />-->
                <!--<h:outputText value="#{car.color}" style="font-weight: bold"/>-->

            </h:panelGrid>
        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
            <h:outputText value="Best bid:"/>
            <h:outputText value="#{contentView.selectedItem.currentBid} $"/>

            <h:outputText value="Initial price:"/>
            <h:outputText value="#{contentView.selectedItem.initialPrice}"/>

            <h:outputText value="Opening date:"/>
            <h:outputText value="#{contentView.selectedItem.initialPrice}"/>

            <h:outputText value="Bid open until:"/>
            <h:outputText value="#{contentView.selectedItem.closingDate}"/>

            <h:outputText value="Total bids:"/>
            <h:outputText value="#{contentView.selectedItem.bidCount} bids"/>

            <h:outputText value="Your bid:"/>
            <h:outputText value="#{contentView.selectedItem.initialPrice}"/>

        </h:panelGrid>
            <hr />
    </h:panelGroup>

</ui:composition>
