<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/resources/scaffold/template.xhtml">

    <ui:define name="title">Reset password to Caveat Emptor</ui:define>

    <ui:define name="message">Reset your password</ui:define>

    <ui:define name="body">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h:form id="form" class="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel for="inputPassword1" class="col-sm-4 control-label" value="Password:"/>

                        <div class="col-sm-8">
                            <p:password id="inputPassword1" value="#{userAccount.userAuth.password}" feedback="true"
                                        inline="false" match="inputPassword2"
                                        required="true" label="New password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="inputPassword2" class="col-sm-4 control-label" value="Repeat password:"/>
                        <div class="col-sm-8">
                            <p:password id="inputPassword2" inline="false" value="#{userAccount.confirmationPassword}"
                                        required="true" label="Confirmation new password"/>
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                    <!--<h:outputLabel for="inputDate" class="col-sm-4 control-label" value="Date of birth"/>-->

                    <!--<div class="col-sm-8">-->
                    <!--<p:calendar id="inputDate" value="#{userAccount.user.dateOfBirth}" showOn="button" />-->
                    <!--</div>-->
                    <!--</div>-->
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <h:commandButton class="btn btn-default" value="Change password" action="#{userAccount.changePassword}"/>
                        </div>

                    </div>
                </h:form>
            </div>
            <div class="col-md-3"></div>
        </div>

    </ui:define>

</ui:composition>
