<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <h:panelGroup layout="block" styleClass="paginator fontStyle" id="paginator_panel_category" style="overflow:auto;top:90%;position:absolute;width:90%;margin-left:38px;" >
            <p:outputPanel style="width:45px;margin-right:4px;float:left;">
                <h:commandButton value="&lt;&lt;" styleClass="btn btn-default" style="border-radius:0px;" rendered="#{categoryView.paginator.page gt 1}">
                    <f:setPropertyActionListener target="#{categoryView.paginator.page}" value="1"/>
                    <f:ajax render=":main-tabview:dialog-form:category_results :main-tabview:dialog-form:paginator_panel_category"/>
                </h:commandButton>
            </p:outputPanel>
            <p:outputPanel style="width:45px;float:left;">
                <h:commandButton value="&lt;" styleClass="btn btn-default" style="border-radius:0px;" rendered="#{categoryView.paginator.page gt 1}">
                    <f:setPropertyActionListener target="#{categoryView.paginator.page}" value="#{categoryView.paginator.page - 1}" />
                    <f:ajax render=":main-tabview:dialog-form:category_results :main-tabview:dialog-form:paginator_panel_category"/>
                </h:commandButton>
            </p:outputPanel>
            <p:outputPanel style="float:left;margin-top:5px;margin-left:28px;margin-right:35px;">
                <h:outputLabel value="Page #{categoryView.paginator.page} of #{categoryView.paginator.pageCount}" styleClass="fontStyle" rendered="#{categoryView.paginator.pageCount gt 0}"/>
            </p:outputPanel>
            <p:outputPanel style="width:43px;float:left;">
                <h:commandButton value="&gt;" styleClass="btn btn-default" style="border-radius:0px;" rendered="#{categoryView.paginator.page lt categoryView.paginator.pageCount}">
                    <f:setPropertyActionListener target="#{categoryView.paginator.page}" value="#{categoryView.paginator.page + 1}" />
                    <f:ajax  render=":main-tabview:dialog-form:category_results :main-tabview:dialog-form:paginator_panel_category"/>
                </h:commandButton>
            </p:outputPanel>
            <p:outputPanel style="width:45px;float:left;">
                <h:commandButton value="&gt;&gt;" styleClass="btn btn-default" style="border-radius:0px;" rendered="#{categoryView.paginator.page lt categoryView.paginator.pageCount}">
                    <f:setPropertyActionListener target="#{categoryView.paginator.page}" value="#{categoryView.paginator.pageCount}"/>
                    <f:ajax  render=":main-tabview:dialog-form:category_results :main-tabview:dialog-form:paginator_panel_category"/>
                </h:commandButton>
            </p:outputPanel>
            <p:outputPanel style="float:left;width:83px;margin:5px;">
                <p:outputLabel for="pageSizeCategory" value="Page size:" style="width:78px;float:right;" styleClass="fontStyle" rendered="#{categoryView.paginator.pageCount gt 0}"/>
            </p:outputPanel>
            <p:outputPanel style="width:64px;float:left;">
                <h:selectOneMenu id="pageSizeCategory" value="#{categoryView.paginator.pageSize}" style="width:50px;height:30px;" rendered="#{categoryView.paginator.pageCount gt 0}">
                    <f:selectItem itemLabel="5" itemValue="5" />
                    <f:selectItem itemLabel="10" itemValue="10" />
                    <f:selectItem itemLabel="25" itemValue="25" />
                    <f:selectItem itemLabel="50" itemValue="40" />
                    <f:ajax event="change"  render=":main-tabview:dialog-form:category_results :main-tabview:dialog-form:paginator_panel_category" />
                </h:selectOneMenu>
            </p:outputPanel>
            <p:outputLabel for="sortByCategory" value="Sort by:" style="width:63px;float:left;margin:5px;" styleClass="fontStyle" rendered="#{categoryView.paginator.itemCount gt 1}"/>
            <p:outputPanel style="width:143px;float:left;">
                <h:selectOneMenu id="sortByCategory" value="#{categoryView.paginator.sortBy}" style="width:100px;height:30px;" rendered="#{categoryView.paginator.itemCount gt 1}">
                    <f:selectItem itemLabel="Name" itemValue="name" />
                    <f:selectItem itemLabel="Description" itemValue="description" />
                    <f:selectItem itemLabel="Creation" itemValue="creationDate" />
                    <f:ajax event="change" render=":main-tabview:dialog-form:category_results :main-tabview:dialog-form:paginator_panel_category" />
                </h:selectOneMenu>
            </p:outputPanel>
            <p:selectBooleanCheckbox value="#{categoryView.paginator.ascending}" style="float:left;margin:5px;" rendered="#{categoryView.paginator.itemCount gt 1}">
                <p:ajax update=":main-tabview:dialog-form:category_results :main-tabview:dialog-form:paginator_panel_category" />
            </p:selectBooleanCheckbox>
            <h:outputLabel value="Sort Ascending" style="float:left;margin:5px;" rendered="#{categoryView.paginator.itemCount gt 1}"/>
    </h:panelGroup>

</ui:composition>
