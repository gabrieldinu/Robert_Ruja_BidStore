<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/resources/scaffold/template.xhtml">

    <ui:define name="title">Register</ui:define>

    <ui:define name="message">Register</ui:define>

    <ui:define name="body">

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h:form id="form" class="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel for="inputFirstName" class="col-sm-4 control-label" value="First Name:"/>

                        <div class="col-sm-8">
                            <h:inputText class="form-control" id="inputFirstName" value="#{userAccount.user.firstName}"
                                         label="First Name:" style="display:block;width:177px"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="inputLastName" class="col-sm-4 control-label" value="Last Name:"/>

                        <div class="col-sm-8">
                            <h:inputText class="form-control" id="inputLastName" value="#{userAccount.user.lastName}"
                                         label="Last Name:" style="display:block;width:177px"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="inputEmail" class="col-sm-4 control-label" value="Email address:"/>

                        <div class="col-sm-8">
                            <h:inputText class="form-control" id="inputEmail" value="#{userAccount.user.email}"
                                         label="Email address:" style="display:block;width:177px">
                                <f:ajax event="blur" render="emailMessage" />
                                <f:validator binding="#{mailValidator}" />
                            </h:inputText>
                            <h:message for="inputEmail" id="emailMessage" style="color:red" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="inputUsername" class="col-sm-4 control-label" value="Account Name:"/>

                        <div class="col-sm-8">
                            <h:inputText class="form-control" id="inputUsername" value="#{userAccount.userAuth.username}"
                                         label="Account Name:" style="display:block;width:177px"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="inputPassword1" class="col-sm-4 control-label" value="Password:"/>

                        <div class="col-sm-8">
                            <p:password id="inputPassword1" value="#{userAccount.userAuth.password}" feedback="true"
                                        inline="false" match="inputPassword2"
                                        required="true" label="Password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="inputPassword2" class="col-sm-4 control-label" value="Repeat password:"/>
                        <div class="col-sm-8">
                            <p:password id="inputPassword2" inline="false" value="#{userAccount.confirmationPassword}"
                                        required="true" label="Confirmation password"/>
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<h:outputLabel for="inputDate" class="col-sm-4 control-label" value="Date of birth"/>-->

                        <!--<div class="col-sm-8">-->
                            <!--<p:calendar id="inputDate" value="#{userAccount.user.dateOfBirth}" showOn="button" />-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <h:commandButton class="btn btn-default" value="Register" action="#{userAccount.register}"/>
                        </div>

                    </div>
                </h:form>
            </div>
            <div class="col-md-3"></div>
        </div>


    </ui:define>

</ui:composition>
