<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:panelGroup layout="block" style="width:100%;height:100%;overflow:auto;">
        <p:outputPanel style="margin-bottom:40px;text-align:center;" styleClass="fontStyle">
            <h:outputText value="Select categories:" style="font-size:30px;"/>
        </p:outputPanel>
        <p:selectManyCheckbox id="categories" value="#{editItem.selectedCategories}" layout="responsive" columns="3" styleClass="fontStyle">
            <f:selectItems value="#{editItem.getCategories()}" var="category" itemLabel="#{category.name}" itemValue="#{category.id}" />
        </p:selectManyCheckbox>
    </h:panelGroup>
</ui:composition>
