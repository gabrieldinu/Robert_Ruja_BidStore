<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:panelGroup styleClass="paginator" id="paginator_panel" style="overflow:auto;">
        <h:panelGrid columns="11" style="width:100%;">
            <p:outputPanel style="width:20px;margin-right:4px;">
                <h:commandButton value="&lt;&lt;" styleClass="btn btn-default" style="border-radius:0px;" rendered="#{contentView.paginator.page gt 1}">
                    <f:setPropertyActionListener target="#{contentView.paginator.page}" value="1"/>
                    <f:ajax execute="@form" render="bidding_content paginator_panel"/>
                </h:commandButton>
            </p:outputPanel>
            <p:outputPanel style="width:20px">
                <h:commandButton value="&lt;" styleClass="btn btn-default" style="border-radius:0px;" rendered="#{contentView.paginator.page gt 1}">
                    <f:setPropertyActionListener target="#{contentView.paginator.page}" value="#{contentView.paginator.page - 1}" />
                    <f:ajax execute="@form" render="bidding_content paginator_panel"/>
                </h:commandButton>
            </p:outputPanel>
            <p:outputPanel>
                <h:outputLabel value="Page #{contentView.paginator.page} of #{contentView.paginator.pageCount}" rendered="#{contentView.paginator.pageCount gt 0}"/>
            </p:outputPanel>
            <p:outputPanel style="width:20px">
                <h:commandButton value="&gt;" styleClass="btn btn-default" style="border-radius:0px;" rendered="#{contentView.paginator.page lt contentView.paginator.pageCount}">
                    <f:setPropertyActionListener target="#{contentView.paginator.page}" value="#{contentView.paginator.page + 1}" />
                    <f:ajax execute="@form" render="bidding_content paginator_panel"/>
                </h:commandButton>
            </p:outputPanel>
            <p:outputPanel style="width:20px">
                <h:commandButton value="&gt;&gt;" styleClass="btn btn-default" style="border-radius:0px;" rendered="#{contentView.paginator.page lt contentView.paginator.pageCount}">
                    <f:setPropertyActionListener target="#{contentView.paginator.page}" value="#{contentView.paginator.pageCount}"/>
                    <f:ajax execute="@form" render="bidding_content paginator_panel"/>
                </h:commandButton>
            </p:outputPanel>
            <p:outputPanel>
                <p:outputLabel for="pageSize" value="Page size:" style="width:90px;float:right;" rendered="#{contentView.paginator.pageCount gt 0}"/>
            </p:outputPanel>
            <p:outputPanel style="width:50px">
                <h:selectOneMenu id="pageSize" value="#{contentView.paginator.pageSize}" style="width:50px;height:30px;" rendered="#{contentView.paginator.pageCount gt 0}">
                    <f:selectItem itemLabel="5" itemValue="5" />
                    <f:selectItem itemLabel="10" itemValue="10" />
                    <f:selectItem itemLabel="25" itemValue="25" />
                    <f:selectItem itemLabel="50" itemValue="40" />
                    <f:ajax event="change" execute="@form" render="bidding_content paginator_panel" />
                </h:selectOneMenu>
            </p:outputPanel>
            <p:outputLabel for="sortBy" value="Sort by:" style="width:100px;float:right;" rendered="#{contentView.paginator.itemCount gt 1}"/>
            <p:outputPanel style="width:70px" rendered="#{contentView.paginator.itemCount gt 1}">
                <h:selectOneMenu id="sortBy" value="#{contentView.paginator.sortBy}" style="width:100px;height:30px;">
                    <f:selectItem itemLabel="Name" itemValue="name" />
                    <f:selectItem itemLabel="Best bid value" itemValue="currentBid" />
                    <f:selectItem itemLabel="Bid closing" itemValue="closingDate" />
                    <f:selectItem itemLabel="Bid no" itemValue="bidCount" />
                    <f:ajax event="change" execute="@form" render="bidding_content paginator_panel" />
                </h:selectOneMenu>
            </p:outputPanel>
            <p:selectBooleanCheckbox value="#{contentView.paginator.ascending}" rendered="#{contentView.paginator.itemCount gt 1}">
                <p:ajax update="bidding_content paginator_panel" />
            </p:selectBooleanCheckbox>
            <h:outputLabel value="Sort Ascending" rendered="#{contentView.paginator.itemCount gt 1}" />
        </h:panelGrid>

    </h:panelGroup>

</ui:composition>
